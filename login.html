<!DOCTYPE html>
<html lang="id">
<head>

  <meta charset="UTF-8">
  <title>Login Pendaftaran | Al-Hanif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      padding: 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .login-card img {
      width: 90px;
      margin-bottom: 15px;
    }

    .btn-login {
      background: #f1c40f;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
    }

    .btn-login:hover {
      background: #d4ac0d;
    }
  </style>
</head>

<body>

<div class="login-card text-center">
  <img src="assets/img/logo-contact.jpg" alt="Logo Al-Hanif">

  <h4 class="mb-3">Login Sistem Pendaftaran</h4>
  <p class="text-muted mb-4">Pondok Pesantren Yatim Al-Hanif</p>

  <div class="mb-3 text-start">
    <label class="form-label">Masuk sebagai</label>
    <select id="role" class="form-select">
      <option value="user">Santri / User</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <div class="mb-4 text-start">
    <label class="form-label">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Masukkan password">
  </div>

  <button class="btn btn-login w-100" onclick="login()">
    <i class="fas fa-sign-in-alt me-2"></i> Masuk
  </button>

  <p class="text-muted small mt-4">
    © 2026 Pondok Pesantren Yatim Al-Hanif
  </p>
</div>

<script>
function login(){
  const role = document.getElementById("role").value;
  const pass = document.getElementById("password").value;

  if(role === "user" && pass === "santri2026"){
    sessionStorage.setItem("userLogin", "true");
    window.location.href = "pendaftaran.html";
  }
  else if(role === "admin" && pass === "admin2026"){
    sessionStorage.setItem("adminLogin", "true");
    window.location.href = "admin-psya-8f92.html";
  }
  else{
    alert("❌ Password salah!");
  }
}
</script>

</body>
</html>
