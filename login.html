<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Pendaftaran | Al-Hanif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      padding: 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .login-card img {
      width: 90px;
      margin-bottom: 15px;
    }

    .btn-login {
      background: #f1c40f;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
    }

    .btn-login:hover {
      background: #d4ac0d;
    }

        #errorBox {
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

        @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

  </style>
</head>

<body>

    <!-- Kotak Login -->
<div class="login-card text-center">

  <form id="loginForm">

        <!-- Notifikasi Error -->
        <div
      id="errorMsg"
      class="alert alert-danger py-2 mt-2 d-none"
      role="alert"
    >
      ❌ Astagfirullah Ente Salah Password !
    </div>


    <img src="assets/img/logo-alhanif.jpg" alt="Logo Al-Hanif">

    <h4 class="mb-3">Login Sistem Pendaftaran</h4>
    <p class="text-muted mb-4">Pondok Pesantren Yatim Al-Hanif</p>

    <div class="mb-3 text-start">
      <label class="form-label">Masuk sebagai</label>
      <select id="role" class="form-select">
        <option value="user">Santri / User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

     <!-- ❗ Kolom Password -->
        <div class="mb-4 text-start" id="passwordGroup" style="display: none;">
      <label class="form-label">Password</label>

      <div class="input-group">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Masukkan password"
        >
        <button
          type="button"
          class="btn btn-outline-secondary"
          id="togglePassword"
        >
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <!-- ❗ tombol HARUS di dalam form -->
        <button type="submit" class="btn btn-login w-100" id="loginBtn">
      <span id="btnText">
        <i class="fas fa-sign-in-alt me-2"></i> Masuk
      </span>
      <span
        id="btnLoading"
        class="spinner-border spinner-border-sm d-none"
      ></span>
    </button>


  </form>

  <p class="text-muted small mt-4">
    © 2026 Pondok Pesantren Yatim Al-Hanif
  </p>

</div>


<script src="js/login.js" defer></script>

</body>
</html>
